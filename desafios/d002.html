<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciante - Manipulação de DOM</title>

    <style>
        body {
            font: normal 1em Arial;
            color: black;
            text-align: center;

        }

        input#btt-tabuada {
            margin-top: 20px;
            padding: 5px 50px;
        }

        .tabuada {
            border: 1px solid rgb(46, 46, 46);
            padding: 10px;

        }

        #corpo {
            border: 1px solid rgb(46, 46, 46);
            padding: 10px;
            display: flex;
            flex-direction: row;
        }
    </style>
</head>

<body>

    <h1>Tabuada Simples com Input</h1>

    <input type="number" name="myNumber" id="myNumber"> <br>
    <input id="btt-tabuada" type="button" value="Tabuada" onclick="Tabuada()">

    <div id="corpo" name="corpo" hidden>

    </div>

    <script>
        var corpo = document.getElementsByName('corpo')[0];


        function Tabuada() {
            corpo.innerHTML += "<div class='tabuada'></div>"
            var entrada = Number.parseInt(document.getElementById('myNumber').value);

            var resultado = document.getElementsByClassName('tabuada')[0];



            for (var i = 1; i <= 10; i++) {
                resultado[i].innerHTML += `${entrada} x ${i} = ${entrada * i} <br>`;
            }

            



        }


    </script>

</body>

</html>
