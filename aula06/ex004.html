<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>

    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>

    <script>
        var nome = window.prompt("Qual é o seu nome?");
        var salario = 1545.5
        document.write(`Olá, <strong>${nome}</strong>. Seu nome tem ${nome.length} letras. </br>`);
        document.write(`Seu nome em maiuscula é ${nome.toUpperCase()} <br>`);
        document.write(`Seu nome em minuscula é ${nome.toLowerCase()} <br>`);

        document.write(`O seu salario é ${salario.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`);
    </script>

</body>

</html>
