<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>

<body>
    <h1>Minha Nacionalidade</h1>
    Meu país: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Descobrir" onclick="descobrir()">
    <div id="resultado"></div>

    <script>
        function descobrir() {
            var pais = document.getElementById('txtpais').value;
            var resultado = document.querySelector('div#resultado');

            if (pais == 'Brasil' || pais == 'brasil') {
                resultado.innerHTML = `<p>Você vive no <strong>${pais}</strong></p>`;
                resultado.innerHTML += `Você é brasileiro e pertence a América do Sul`;
            } else {
                resultado.innerHTML = `<p>Você vive no <strong>${pais}</strong></p>`;
                resultado.innerHTML += `Você é <strong>estrangeiro</strong>! Seja bem vindo ao nosso país!`;
            }
        }

    </script>
</body>

</html>
